## transects.

# longitudes of transects
# Western Weddell 1, Filchner (318=42W), Western Weddell 2 (325=35W),
# West Maud Rise, Fimbul (0), Amery (75E), Totten (117E),
# George V coast, Merzt (145E), Wilkes (160E), Western Ross (184=176W),
