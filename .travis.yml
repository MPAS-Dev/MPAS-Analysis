# Based on https://github.com/NOAA-ORR-ERD/gridded/blob/master/.travis.yml
language: minimal

sudo: false

notifications:
  email: false

matrix:
  fast_finish: true
  include:
    - name: "python-3.6"
      python: 3.6
      env: CONDA_ENV=py36
    - name: "python-3.7"
      python: 3.7
      env: CONDA_ENV=py37
    - name: "python-3.8"
      python: 3.8
      env: CONDA_ENV=py38
    - name: "python-3.7-xarray-master"
      python: 3.7
      env: CONDA_ENV=py37-xarray-master

env:
  global:
    secure: ""

before_install:
  - |
    wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    bash miniconda.sh -b -p $HOME/miniconda
    source $HOME/miniconda/etc/profile.d/conda.sh
    conda activate base
    conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
    conda update conda
    conda config --add channels conda-forge --force
    conda config --set channel_priority strict
    conda env create --file ci/environment-$CONDA_ENV.yml
    source activate TEST
    # conda info --all
    # conda list

install:
  - ./ci/install.bash

script:
  - ./ci/test_and_publish_docs.bash